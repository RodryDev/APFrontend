<!-- Section: Design Block -->
<form class=" text-center text-lg-start">
  <h1 class="m-5">Iniciar Sesion</h1>
  <div class="card mb-3">

    <div class="row g-0 d-flex align-items-center">

      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">

          <form [formGroup]="form">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="email" type="text" id="form2Example1" class="form-control" [(ngModel)]="email" name=" "/>
              <label class="form-label" for="form2Example1">Email</label>
               

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input formControlName="password" type="password" id="form2Example2" class="form-control" [(ngModel)]="password" name="" />
              <label class="form-label" for="form2Example2">Password</label>
              <br>
              {{loginerror}}
            </div>



            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">Enviar</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</form>
