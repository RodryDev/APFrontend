<form class="text-center col-lg-12">
  <h1 class="m-5">Iniciar Sesion</h1>
  <div class="card col-lg-12">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-12">
        <div class="card-body py-5 px-md-5">
          <form [formGroup]="form">
            <!-- Email input -->
            <div class="form-outline mb-5">
              <input
                formControlName="email"
                type="email"
                id="form2Example1"
                class="form-control"
                [(ngModel)]="email"
                placeholder="rodryam88@gmail.com"
                name=" "
              />
              <label class="form-label" for="form2Example1">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-5">
              <input
                formControlName="password"
                type="password"
                id="form2Example2"
                class="form-control"
                placeholder="123456"
                [(ngModel)]="password"
                name=""
              />
              <label class="form-label" for="form2Example2">Password</label>
              <br />
              {{ loginerror }}
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              (click)="login()"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
